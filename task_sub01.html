<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0"
  />

  <title></title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
  />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <body>
    <header id="header"></header>

    <section class="about-company">
      <div class="section-bg-wrap">
        <img src="./images/task_sub01.png" alt="주요업무 배경" />

        <div class="text-wrap">
          <h3 class="title font-pb">주요업무</h3>
          <p class="text font-pr">
            환자이송 등 다양한 상황에 <br />
            맞춘 전문 의료 이송 서비스를 제공합니다.
          </p>
        </div>
      </div>
      <div class="section-change-btn">
        <button class="section-btn able font-pb">환자이송</button>
      </div>
    </section>
    <section class="task-main-wrap">
      <div class="task-title-wrap fore">
        <h3 class="title font-pb">환자이송</h3>
      </div>
      <div class="task-img-wrap back">
        <div class="text-wrap">
          <p class="text font-pr">
            특수 구급차로 서울에서 전국 어디든 이송이 가능 <br />
            환자분의 증상이 응급환자가 아니어도 구급차 내에서 기본적인
            산소발생기 <br />
            석션, 환자감시 모니터(산소포화도측정 혈압측정 심전도 측정)로 생체
            징후를 확인 할수 있습니다.
          </p>
        </div>
      </div>
      <div class="scroll-btn-wrap">
        <button class="scroll-btn active font-pb">환자이송</button>
        <button class="scroll-btn font-pb">KTAS</button>
      </div>
    </section>

    <div id="contact_menu"></div>
    <div id="top_menu"></div>
    <div id="footer"></div>
  </body>

  <script>
    const scrollBtns = document.querySelectorAll(".task-main-wrap .scroll-btn-wrap .scroll-btn");

    scrollBtns.forEach((el) => {
        el.addEventListener("click", () => {
            scrollBtns.forEach((e) => {
                e.classList.remove("active");
            })
            el.classList.add("active");
        })
    })
  </script>

  <script src="./js/jquery.js"></script>
  <script src="./js/script.js"></script>
</html>

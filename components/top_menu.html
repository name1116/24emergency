<style>
  .Top_Scroll_btn {
    position: fixed;
    bottom: 48px;
    right: 48px;
    width: 48px;
    height: 48px;
    border-radius: 100%;
    box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.16);
    background-color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: 0.3s;
    z-index: 9999;
  }

  .Top_Scroll_btn.active {
    opacity: 1;
  }

  .Top_Scroll_btn i {
    font-size: 24px;
    color: #464646;
    z-index: 2;
  }
</style>

<button class="Top_Scroll_btn">
  <i class="xi-arrow-up"></i>
  <div class="progress_bar"></div>
</button>

<script>
  $(".Top_Scroll_btn").click(function () {
    $("html").scrollTop(0);
  });

  $(document).scroll(function () {
    if ($(document).scrollTop() >= 0) {
      $(".Top_Scroll_btn").addClass("active");
    } else {
      $(".Top_Scroll_btn").removeClass("active");
    }
  });

  if ($(document).scrollTop() === 0) {
    $(".Top_Scroll_btn").addClass("active");
  }

  $(document).ready(function () {
    $(window).scroll(function () {
      var scrollPercent =
        ($(window).scrollTop() / ($(document).height() - $(window).height())) *
        100;
      var color = getColorFromPercentage(scrollPercent);

      $(".Top_Scroll_btn .progress_bar").css(
        "background",
        "conic-gradient(" +
          color +
          " 0% " +
          scrollPercent +
          "%, #fff " +
          scrollPercent +
          "% 100%)"
      );
    });

    function getColorFromPercentage(percentage) {
      var startColor = [256, 256, 256]; // RGB 값으로 작성해야함!
      var endColor = [174, 174, 174];

      var color = [];
      for (var i = 0; i < 3; i++) {
        color[i] = Math.round(
          startColor[i] + (endColor[i] - startColor[i]) * (percentage / 100)
        );
      }

      return "rgb(" + color.join(",") + ")";
    }
  });
</script>
